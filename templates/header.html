<nav class="header-bar">
    <a href="#" class="logo">FOODIE.</a>
    <div class="header-container" id="myDIV">
        <ul>
            <li class="header-btn active"><a onclick="setActive('Home')" href="/">Home</a></li>
            <li class="header-btn"><a onclick="setActive('Demo')" href="/user-input">Demo</a></li>
            <div onclick="openModal()" class="global-like">&#x2665; LIKED</div>
        </ul>
    </div>
</nav>

<script>
    // Function to set active link
    function setActive(groupName) {
        // Remove "active" class from all li elements
        var menuItems = document.querySelectorAll('.header-btn');
        menuItems.forEach(function (item) {
            item.classList.remove('active');
        });

        // Add "active" class to the clicked li element
        var clickedElement = document.querySelector(`[onclick="setActive('${groupName}')"]`);
        clickedElement.parentNode.classList.add('active');

        // Store the active link in localStorage
        localStorage.setItem('activeLink', groupName);

        // You can add additional logic here based on the groupName if needed
        console.log(groupName + " link clicked!");
    }

    // Check if there is an active link in localStorage and set it
    document.addEventListener('DOMContentLoaded', function () {
        var activeLink = localStorage.getItem('activeLink');
        if (activeLink) {
            setActive(activeLink);
        }
    });
</script>

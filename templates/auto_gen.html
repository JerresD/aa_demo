<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link rel="stylesheet" href="/static/style1.css">
  <script type="text/javascript" src="/static/script.js"></script>
</head>

<body>
  {% include 'header.html' %}
  {% include 'menu2.html' %}
  {% block body %}
  {% endblock %}
  <div class="start">
    <h1>Restaurant Recommendation</h1>
    <div class="sub-title">
      <p>Click the button to generate recommendation</p>
      <p> result based on <span class="highlight">liked history</span>.</p>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div id="liked-restaurants-section">
          <div class="liked-title">
            <h3>Liked Restaurants</h3>
            <span class="close" onclick="closeModal()">&times;</span>
          </div>
          <ul id="liked-restaurants-list" class="liked-content"></ul>
          <button onclick="clearLikedItems()">CLEAR</button>
        </div>
      </div>
    </div>

    <div class="predict2-btn">
      <form action="{{ url_for('Predict2') }}" method="post">
        <div id="likedRestaurantsContainer"></div>
          <button type="submit">GENERATE</button>
      </form>
    </div>



  </div>


</body>

</html>
